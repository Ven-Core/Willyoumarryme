<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url("assets/wall.jpg");
  /* background-repeat: no-repeat; */
  /* background-size: cover; */
  background-color: #f0f0f0;
}

.container {
  text-align: center;
}

.message {
  font-size: 2em;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 1.2em;
  cursor: pointer;
}

.button {
  padding: 15px 30px;
  font-size: 1.5em; 
  cursor: pointer;
  border: none;
  border-radius: 5px;
}

@media (max-width: 600px) {
  .button {
    padding: 20px 40px;
    font-size: 2em;
  }

  .message {
    font-size: 2.5em;
  }
}

.yes {
  background-color: #4CAF50;
  color: white;
}

.no {
  background-color: #f44336;
  color: white;
}
</style>
</head>
<body>

<div class="container">
    <h1>Will you marrry me Jennifer?</h1>
    <img src="assets/lovewall.jpg"></img><br>
  <div class="message">Coded By Haven ❤️ </div>
  <div class="button-container">
    <button class="button yes">Yes</button>
    <button class="button no">No</button>
  </div>
</div>

<script>
const yesButton = document.querySelector('.yes');
const noButton = document.querySelector('.no');
const message = document.querySelector('.message');

yesButton.addEventListener('click', () => {
  message.textContent = 'Yay! I love you!';
});

noButton.addEventListener('click', () => {
  message.textContent = 'Sure na gud ka love?';
  moveButton();
});

const moveButton = () => {
  const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
  const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
  noButton.style.position = 'absolute';
  noButton.style.left = `${x}px`;
  noButton.style.top = `${y}px`;
};

</script>

</body>
</html>
